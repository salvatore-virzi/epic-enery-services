<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Profilo</title>
<link
	href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'
	rel='stylesheet'>
</head>
<body>
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="login-box">
					<div class="login-snip">
						<div class="row">
							<div class="col-md-4 mx-auto p-0">


								<h1 class="h1" th:text="${cliente.ragioneSociale}"></h1>

								<a th:href="@{/homepage/delete/{id}(id=${cliente.id})}"><button
										class="btn btn-danger">Elimina</button></a> <a
									th:href="@{/homepage/modificacliente/{id}(id=${cliente.id})}"><button
										class="btn btn-info">Modifica</button></a>

								<table class="table">
									<tr>
										<th><b>Ragione sociale</b></th>
										<th><b>Partita Iva</b></th>
										<th><b>Tipo Cliente</b></th>
										<th><b>Email</b></th>
										<th><b>Pec</b></th>
										<th><b>Telefono</b></th>
										<th><b>Indirizzo</b></th>
										<th><b>Fatturato Annuale</b></th>
									</tr>
									<tr>
										<td><span th:text="${cliente.ragioneSociale}"></span></td>
										<td><span th:text="${cliente.partitaIva}"></span></td>
										<td><span th:text="${cliente.tipoCliente}"></span></td>
										<td><span th:text="${cliente.email}"></span></td>
										<td><span th:text="${cliente.pec}"></span></td>
										<td><span th:text="${cliente.telefono}"></span></td>
										<td><i><span
												th:text="${cliente.indirizzoSedeOperativa} ?: Null"></span></i></td>
										<td><span th:text="${cliente.fatturatoAnnuale} ?: Null"></span></td>
									</tr>
								</table>
								<br><hr>
		<table class="table"> 
		<tr>
			<th><a href="javascript:history.back();"><button class="bnt bnt-warning">INDIETRO</button></a></th> 
			<th><a href="/homepage"><button class="bnt bnt-danger">HOME</button></a></th>
		</tr>
		</table>

							</div>
							<div class="col-md-4 mx-auto p-0"></div>
							<div class="col-md-4 mx-auto p-0"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<style>
body {
	margin: 0;
	color: #6a6f8c;
	background: #c8c8c8;
	font: 600 16px/18px 'Open Sans', sans-serif
}

.login-box {
	width: 100%;
	min-height: 670px;
	position: relative;
	background:
		url(https://images.unsplash.com/photo-1507208773393-40d9fc670acf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1268&q=80)
		no-repeat center;
	box-shadow: 0 12px 15px 0 rgba(0, 0, 0, .24), 0 17px 50px 0
		rgba(0, 0, 0, .19)
}

.login-snip {
	width: 100%;
	height: 100%;
	position: absolute;
	padding: 90px 450px 90px 450px;
	background: rgba(0, 77, 77, .9)
}

.login-snip .login, .login-snip .sign-up-form {
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	position: absolute;
	transform: rotateY(180deg);
	backface-visibility: hidden;
	transition: all .4s linear
}

.login-snip .sign-in, .login-snip .sign-up, .login-space .group .check {
	display: none
}

.login-snip .tab, .login-space .group .label, .login-space .group .button
	{
	text-transform: uppercase
}

.login-snip .tab {
	font-size: 22px;
	margin-right: 15px;
	padding-bottom: 5px;
	margin: 0 15px 10px 0;
	display: inline-block;
	border-bottom: 2px solid transparent
}

.login-snip .sign-in:checked+.tab, .login-snip .sign-up:checked+.tab {
	color: #fff;
	border-color: #1161ee
}

.login-space {
	min-height: 345px;
	position: relative;
	perspective: 1000px;
	transform-style: preserve-3d
}

.login-space .group {
	margin-bottom: 15px
}

.login-space .group .label, .login-space .group .input, .login-space .group .button
	{
	width: 100%;
	color: #fff;
	display: block
}

.login-space .group .input, .login-space .group .button {
	border: none;
	padding: 15px 20px;
	border-radius: 25px;
	background: rgba(255, 255, 255, .1)
}

.login-space .group input[data-type="password"] {
	text-security: circle;
	-webkit-text-security: circle
}

.login-space .group .label {
	color: #aaa;
	font-size: 12px
}

.login-space .group .button {
	background: #1161ee
}

.login-space .group label .icon {
	width: 15px;
	height: 15px;
	border-radius: 2px;
	position: relative;
	display: inline-block;
	background: rgba(255, 255, 255, .1)
}

.login-space .group label .icon:before, .login-space .group label .icon:after
	{
	content: '';
	width: 10px;
	height: 2px;
	background: #fff;
	position: absolute;
	transition: all .2s ease-in-out 0s
}

.login-space .group label .icon:before {
	left: 3px;
	width: 5px;
	bottom: 6px;
	transform: scale(0) rotate(0)
}

.login-space .group label .icon:after {
	top: 6px;
	right: 0;
	transform: scale(0) rotate(0)
}

.login-space .group .check:checked+label {
	color: #fff
}

.login-space .group .check:checked+label .icon {
	background: #1161ee
}

.login-space .group .check:checked+label .icon:before {
	transform: scale(1) rotate(45deg)
}

.login-space .group .check:checked+label .icon:after {
	transform: scale(1) rotate(-45deg)
}

.login-snip .sign-in:checked+.tab+.sign-up+.tab+.login-space .login {
	transform: rotate(0)
}

.login-snip .sign-up:checked+.tab+.login-space .sign-up-form {
	transform: rotate(0)
}

*, :after, :before {
	box-sizing: border-box
}

.clearfix:after, .clearfix:before {
	content: '';
	display: table
}

.clearfix:after {
	clear: both;
	display: block
}

a {
	color: inherit;
	text-decoration: none
}

.hr {
	height: 2px;
	margin: 60px 0 50px 0;
	background: rgba(255, 255, 255, .2)
}

.foot {
	text-align: center
}

.row-cap-flex {
	width: 100%;
	height: 100%;
}

::placeholder {
	color: #b3b3b3
}
</style>
</html>
