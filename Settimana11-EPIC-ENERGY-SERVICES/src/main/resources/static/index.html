<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EPIC ENERGY SERVICES</title>
<link href='./index.css'  type="text/css" rel='stylesheet'>
<link
	href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'
	rel='stylesheet'>
</head>
<body>
	<div class="row">
    <div class="col-md-12 mx-auto p-0">
        <div class="card">
            <div class="login-box">
                <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                    <div class="login-space">
                        <div class="login">
                        	<form action="/request/login" method="post">													
                            <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text" name="username" class="input" placeholder="Enter your username"> </div>
                            <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" name="password" class="input" data-type="password" placeholder="Enter your password"> </div>
                            <div class="group"> <input type="submit" class="button" value="Sign In"> </div>
                            </form>
                            <div class="hr"></div>
                        </div>
                        <div class="sign-up-form">
                         	<form action="/request/signup" method="post">
                            <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text" name="username" class="input" placeholder="Create Username"> </div>
                            <div class="group"> <label for="pass" class="label">Email</label> <input id="user" type="email" name="email" class="input" data-type="password" placeholder="Inserisci email"> </div>
                            <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" name="password" class="input" data-type="password" placeholder="Crea password"> </div>
                            <div class="group"> <label for="pass" class="label">Nome</label> <input id="user" name="nome" type="text" class="input" placeholder="Inserisci nome"> </div>
                            <div class="group"> <label for="pass" class="label">Cognome</label> <input id="user" name="cognome" type="text" class="input" placeholder="Inserisci cognome"> </div>
                            <div class="group"> <input type="submit" class="button" value="Sign Up"> </div>
                            </form>
                            <div class="hr"></div>
                            <div class="foot"> <label for="tab-1">Already Member?</label> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
